<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>A simple Registration file</title>
  </head>
  <body>
    <h1 class="heading">Create an Account today!</h1>
    <div class="register">
      <form action="">
        <div>
          <label for="firstName">Enter Your First Name</label>
          <input
            class="input"
            type="text"
            name="first"
            id="first"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div>
          <label for="firstName">Enter Your Last Name</label>
          <input
            class="input"
            type="text"
            name="last"
            id="last"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div>
          <label for="firstName">Enter Your Email</label>
          <input class="input" type="email" name="email" id="email" />
        </div>
        <div>
          <label for="firstName">Enter Your Password</label>
          <input class="input" type="password" name="password" id="first" />
        </div>
        <button class type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
